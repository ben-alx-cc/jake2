<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake2 - Interaktive 3D Animation</title>
    <meta name="description" content="Moderne 3D-Animation mit Touch- und Maus-InteraktivitÃ¤t">
    
    <!-- Three.js CDN mit Fallbacks -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js" 
            onerror="this.onerror=null; this.src='https://unpkg.com/three@0.150.0/build/three.min.js'"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            cursor: none;
        }

        #home-hero-visual-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            color: white;
            pointer-events: none;
            opacity: 0.9;
        }

        .title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0.8;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            z-index: 100;
            pointer-events: none;
            transition: transform 0.1s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            color: white;
            font-size: 1.2rem;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.05); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            body {
                cursor: auto;
            }
            .cursor-dot {
                display: none;
            }
        }

        .hidden {
            opacity: 0;
            transition: opacity 1s ease;
        }

        .fallback-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2, #667eea);
            background-size: 300% 300%;
            animation: gradientShift 6s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div>Lade 3D-Animation...</div>
    </div>

    <div id="home-hero-visual-container"></div>
    
    <div class="content-overlay">
        <h1 class="title">Jake2</h1>
        <p class="subtitle">Interaktive 3D Erfahrung</p>
    </div>
    
    <div class="cursor-dot" id="cursor-dot"></div>

    <script src="animation.js"></script>
</body>
</html>
